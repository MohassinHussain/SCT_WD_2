<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCh</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div style="font-size: large;">
            <h1 style="text-align: center">FORMAT</h1>
            <span>Hour : </span>
            <span>Mins : </span>
            <span>Secs : </span>
            <span>Milli </span>
        </div>
        <div>

            <span id="hr">00 : </span>
            <span id="min">00 : </span>
            <span id="sec">00 : </span>
            <span id="count">00</span>
        </div>
        <div class="buttons">
            <button class="button" id="start-btn">Start</button>
            <button class="button" id="pause-btn">Pause</button>
            <button class="button" id="reset-btn">Reset</button>
        </div>

        <h1 id="lap">Laps will be shown below</h1>
        <div id="lapssting">
            <p class="no-laps-heading">No laps</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
